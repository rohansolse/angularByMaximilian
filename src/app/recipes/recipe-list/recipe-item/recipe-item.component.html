<a href="#" class="list-group-item clearfix" (click)="selectRecipe()">
    <div class="pull-left">
        <div class="list-group-item-heading">{{ recipe.name }}</div>
        <div class="list-group-item-text">{{ recipe.description }}</div>
    </div>
    <span>
        <div class="pull-right">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
        </div>
    </span>
</a>
