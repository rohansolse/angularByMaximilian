<p>recipe-list works!</p>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <div class="list-group-item-heading">{{ recipe.name }}</div>
                <div class="list-group-item-text">{{ recipe.description }}</div>
            </div>
            <span>
                <div class="pull-right">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
                </div>
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
